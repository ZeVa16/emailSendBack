<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada - Crispy Kitchen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8f0;
            color: #333;
            padding: 20px;
        }
        .container {
            border: 1px solid #e0c7a5;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
            color: #b3541e;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .details {
            margin-top: 20px;
        }
        .details li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üçΩCrispy Kitchen</h1>
        <p>¬°Tu reservacion ha sido confirmada!</p>
    </div>
    <div class="details">
        <p><strong>Detalles de tu reservacion:</strong></p>
        <ul>
            <li><strong>Nombre:</strong> <span th:text="${name}"></span></li>
            <li><strong>Fecha:</strong> <span th:text="${date}"></span></li>
            <li><strong>Detalles:</strong> <span th:text="${reason}"></span></li>
        </ul>
    </div>
    <div class="footer">
        <p>Gracias por preferir Crispy Kitchen </p>
    </div>
</div>
</body>
</html>
